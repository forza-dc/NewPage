<!DOCTYPE html>
<html>
<head>
  <title>Stock Market News Website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Stock Market News</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="stock-info">
      <h2>Stock Market Information</h2>
      <div class="stock-info-container">
        <div class="stock-price">
          <h3>Stock Price</h3>
          <p id="stock-price"></p>
        </div>
        <div class="stock-change">
          <h3>Stock Change</h3>
          <p id="stock-change"></p>
        </div>
        <div class="stock-percentage">
          <h3>Percentage Change</h3>
          <p id="stock-percentage"></p>
        </div>
      </div>
    </section>
    <section id="news">
      <h2>Stock Market News</h2>
      <div id="news-container"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
